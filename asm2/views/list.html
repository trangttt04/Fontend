<body style="background: rgb(242, 240, 240);">
  <main>
    <div class="col-12">
      <div class="row">
        <div class="container-fluid">
          <label class="fs-1">Tables</label>
          <p>A table display a collections of data grouped into rows</p>

          <div class="row" style="background-color: rgba(255, 255, 255, 0.954);">
            <label class="fs-3">Basic Table</label>
            <div class="container-fluid">
              <table class="table">
                <tr>
                  <th>Name</th>
                  <th>Office</th>
                  <th>Age</th>
                  <th>Start date</th>
                  <th>Salary</th>
                  <th>Status</th>
                </tr>
                <tr ng-repeat="pro in products">
                  <!-- <td></td> -->
                  <td>{{pro.name}}</td>
                  <td>{{pro.office}}</td>
                  <td>{{pro.age}}</td>
                  <td>{{pro.date}}</td>
                  <td>{{pro.salary}}</td>
                  <td>
                    <button class="btn btn-warning">Pending</button>
                    <!-- <button class="btn btn-danger">Delete</button> -->
                    <!-- <button class="btn btn-danger">update</button> -->
                  </td>

                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <a href="#!/products/add"><button class="btn btn-primary" >Add Product</button></a>
  </main>
 </body>
