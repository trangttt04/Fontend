<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a class="btn btn-primary m-4" href="#!/product/add">Add</a>
        <table class="table" >
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>action</th>
            </tr>
            <tr ng-repeat="pr in product">
                <td>{{pr.id}}</td>
                <td>{{pr.name}}</td>
                <td>{{pr.price}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="onDelete(pr.id)" >Delete</button>
                    <button class="btn btn-warning" ng-click="onEdit(pr.id)">Update</button>
                    <button class="btn btn-warning" ng-click="onDetai(pr.id)">detai</button>

                </td>
            </tr>
        </table>
    </div>
</body>
</html>
