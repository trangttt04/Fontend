<div class="container">
    <h1 class="text-center">Danh sách sản phẩm</h1>
    <table class="table">
        <a href="#!/add"><button class="btn btn-primary">Add</button></a>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>category</th>
            <th>email</th>
            <th>date</th>
            <th>Thao tác</th>
        </tr>
        <tr ng-repeat="(index,pr) in product">
            <td>{{index+1}}</td>
            <td>{{pr.name}}</td>
            <td>{{pr.price}}</td>
            <td>{{pr.category}}</td>
            <td>{{pr.email}}</td>
            <td>{{pr.date}}</td>
            <td>
                <button class="btn btn-primary" ng-click="onDetail(pr.id)">Detail</button>
                <button class="btn btn-warning" ng-click="onEdit(pr.id)">Edit</button>
                <button class="btn btn-danger" ng-click="onDelete(pr.id)"">Delete</button>
            </td>
        </tr>
    </table>
</div>
