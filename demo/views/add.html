<form>
    <label>Name:</label>
    <input type="text" ng-model="inputValue.name">
    <span ng-show="kiemTraDuLieu.name == true" style="color: red;">Vui lòng nhập tên</span>
    <label>Price:</label>
    <input type="number" ng-model="inputValue.price">
    <span ng-show="kiemTraDuLieu.price == true" style="color: red;">Vui lòng nhập giá</span>
    <button ng-click="onSubmit()">Thêm</button>
</form>
