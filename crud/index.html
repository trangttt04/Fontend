<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
</head>
<body ng-app="myApp">
    <div ng-controller="myController1" class="container">
        họ tên: 
        <input ng-model="$root.user.hoten" type="text" name="" id=""> <br>
        địa chỉ: 
        <input ng-model="$root.user.diachi" type="text" name="" id=""><br>
        ngành: 
        <input ng-model="$root.user.nganh" type="text" name="" id=""> <br>
        <button ng-click="them(user)" >Thêm</button>


        <hr>
        <div ng-controller="myController2" >
            <table border="1" >
                <thead>
                    <tr>
                        <th>stt</th>
                        <th>Họ và tên</th>
                        <th>Địa chỉ</th>
                        <th>Ngành</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(index,value) in $root.listUser" >
                        <td>{{index+1}}</td>
                        <td>{{value.hoten}}</td>
                        <td>{{value.diachi}}</td>
                        <td>{{value.nganh}}</td>
                        <td>
                            <button>sửa</button>
                            <button>xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    <script src="./angular.min.js" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>

<script>
    var app = angular.module("myApp",[]);
    app.controller("myController1", function($scope, $rootScope){
        $rootScope.user = {
            hoten: "",
            diachi: "",
            nganh: "",
        };
        $rootScope.listUser = [];
        $scope.them = function (user) {
            $rootScope.listUser.push(angular.copy($rootScope.user));
            $rootScope.user = {};
        }
    })

    app.controller("myController2", function($scope, $rootScope){
        $rootScope.listUser.length = 0;
    })
</script>
</html>
